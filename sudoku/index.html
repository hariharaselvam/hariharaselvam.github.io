  <script>
    function checkgrid() {
      //Row by row checking
      for (i = 1; i < 10; i++) {
        var row = new Array()
        for (j = 1; j < 10; j++) {
          var id = 'inp_r' + i + '_c' + j
          var cell = document.getElementById(id).value
          if (cell < 10 && cell > 0) {
            row.push(cell)
          } else {
            alert('Error on value ')
            document.getElementById(id).focus()
            return false
          }
        }
        if (hasDuplicates(row)) {
          alert('Error on row ')
          return false
        }
      }
      //Column by column checking
      for (i = 1; i < 10; i++) {
        var row = new Array()
        for (j = 1; j < 10; j++) {
          var id = 'inp_r' + j + '_c' + i
          var cell = document.getElementById(id).value
          if (cell < 10 && cell > 0) {
            row.push(cell)
          } else {
            alert('Error on value')
            document.getElementById(id).focus()
            return false
          }
        }
        if (hasDuplicates(row)) {
          alert('Error on column')
          return false
        }
      }
      //Group by group checking
      var group1 = new Array()
      var group2 = new Array()
      var group3 = new Array()
      for (i = 1; i < 10; i++) {
        for (j = 1; j < 10; j++) {
          var id = 'inp_r' + j + '_c' + i
          var cell = document.getElementById(id).value
          if (cell < 10 && cell > 0) {
            if (j < 4) {
              group1.push(cell)
            } else if (j < 7) {
              group2.push(cell)
            } else {
              group3.push(cell)
            }
          } else {
            alert('Error on value')
            document.getElementById(id).focus()
            return false
          }
        }
        if (i % 3 == 0) {
          if (hasDuplicates(group1)) {
            alert('Error on grid')
            return false
          }
          if (hasDuplicates(group2)) {
            alert('Error on grid')
            return false
          }
          if (hasDuplicates(group3)) {
            alert('Error on grid')
            return false
          }
          group1 = []
          group2 = []
          group3 = []
        }
      }
      alert('Congratulations! You won the game!')
      fillgrid()
    }

    //partially fill the cells
    function fillgrid() {
      var source = generation()
      var range = document.getElementById('level').value
      for (i = 0; i < 9; i++) {
        for (j = 0; j < 9; j++) {
          var r = (i + 1).toString()
          var c = (j + 1).toString()
          var id = 'inp_r' + r + '_c' + c
          var checkcell = get_random()
          var level = true
          if (range == 1) {
            level = checkcell % 3 != 0
          } else if (range == 2) {
            level = checkcell % 2 == 0
          } else {
            level = checkcell % 3 == 0
          }
          if (level) {
            document.getElementById(id).value = source[i][j]
            document.getElementById(id).disabled = true
          } else {
            document.getElementById(id).value = ''
            document.getElementById(id).disabled = false

          }
        }

      }
      //showtimer();

    }

    //generate the random two dimensional array 
    function generation() {
      var start = get_random()
      var source = new Array()
      for (i = 0; i < 9; i++) {
        var row = new Array()
        if (i % 3 == 0) {
          start += 4
        } else {
          start += 3
        }
        if (start > 9) {
          start = Math.floor(start / 10) + Math.floor(start % 10)
        }
        var cell = start
        for (j = 0; j < 9; j++) {
          row.push(cell)
          cell = cell + 1
          if (cell > 9) {
            cell = Math.floor(cell / 10) + Math.floor(cell % 10)
          }
        }
        source.push(row)
      }
      return source
    }

    function get_random() {
      return Math.floor((Math.random() * 9) + 1)
    }

    function hasDuplicates(array) {
      return (new Set(array)).size !== array.length
    }

    function showtimer() {
      var hrs = 0
      var min = 0
      var sec = 0
      var html = ''
      var hs, ms, ss
      setInterval(function () {
        if (sec < 10) {
          ss = '0' + sec.toString()
        } else {
          ss = sec.toString()
        }
        if (min < 10) {
          ms = '0' + min.toString()
        } else {
          ms = min.toString()
        }

        if (hrs < 10) {
          hs = '0' + hrs.toString()
        } else {
          hs = hrs.toString()
        }
        html = hs + ' : ' + ms + ' : ' + ss
        document.getElementById('timer').innerHTML = html
        if (sec = 59) {
          sec = 0
          if (min = 59) {
            min = 0
            hrs = hrs + 1
          } else {
            min = min + 1
          }
        } else {
          sec = sec + 1
        }

      }, 1000)
    }
